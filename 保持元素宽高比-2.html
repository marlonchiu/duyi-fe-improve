<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>保持元素宽高比</title>
    <style>
      .item {
        background: #f40;
        width: 50%;
        margin: 0 auto;
      }
      .inner {
        width: 100%;
        /* 高度 为父元素的 0.75 */
        height: 0px;
        padding-bottom: 75%;
        position: relative;
      }
      .container {
        position: absolute;
        /* inset: 0 等价于上下左右 padding 0 */
        inset: 0;
        background: #cfa;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="inner">
        <div class="container">123456789</div>
      </div>
    </div>
  </body>
</html>
